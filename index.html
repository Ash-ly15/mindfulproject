<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | OnlineITtuts</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quote of the Day</h2>
        
        <div class="quote_content">
            <i class="fa fa-quote-left quote-icon"></i>
            <p class="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis perspiciatis possimus dolorum deleniti quae corporis.</p>
            <i class="fa fa-quote-right quote-icon"></i>
        </div>

        <p class="author">Lorem, ipsum dolor.</p>

        <div class="social-icons"> <!-- Fixed class name -->
            <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button type="button" class="btn-quote">New Quote</button> <!-- Fixed class name -->
        </div>
        <p class="message">Quote Copied!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
